<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Test</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

    <!-- site -->
    <div class="site">
        <div class="charts">
            <div class="charts__date"></div>
            <div class="charts__filter">
                <select name="city" id="city" multiple>
                    <option value="Beijing">Beijing, China</option>
                    <option value="Dubai">Dubai, UAE</option>
                    <option value="Kiev">Kiev, Ukraine</option>
                    <option value="London">London, UK</option>
                    <option value="Moscow">Moscow, Russia</option>
                    <option value="New York">New York, USA</option>
                </select>
                <div class="charts__time">
                    <label for="from-time">Time interval:</label>
                    <span>from</span>
                    <input type="time" name="from-time" id="from-time" value="00:00">
                    <span>to</span>
                    <input type="time" name="to-time" id="to-time" value="00:00">
                </div>
            </div>
            <div class="charts__list">
                <div class="charts__item" id="chart-temp"></div>
                <div class="charts__item" id="chart-pressure"></div>
                <div class="charts__item" id="chart-humidity"></div>
                <div class="charts__item" id="chart-wind"></div>
            </div>
        </div>
    </div>
    <!-- /site -->

    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/js/standalone/selectize.js"></script>
    <script src="js/index.min.js"></script>
</body>
</html>
